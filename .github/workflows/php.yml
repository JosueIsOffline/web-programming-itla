name: ğŸ§ª PHP Quality Assurance
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
  checks: write
  pull-requests: write
  actions: read
jobs:
  quality-assurance:
    name: ğŸ” Code Quality & Testing
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ˜ Setup PHP 8.3
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json, mbstring
        tools: composer:v2
        
    - name: âœ… Validate Composer Configuration
      run: |
        echo "ğŸ” Validating composer.json and composer.lock..."
        composer validate --strict
      working-directory: homework-8
      
    - name: ğŸ—‚ï¸ Cache Composer Dependencies
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: homework-8/vendor
        key: ${{ runner.os }}-php-${{ hashFiles('homework-8/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
          
    - name: ğŸ“¦ Install Dependencies
      run: |
        echo "ğŸ“¦ Installing Composer dependencies..."
        composer install --prefer-dist --no-progress
      working-directory: homework-8
      
    - name: ğŸ“ Create Reports Directory
      run: |
        echo "ğŸ“ Setting up reports directory..."
        mkdir -p homework-8/reports
      
    - name: ğŸ”§ Verify PHPUnit Installation
      run: |
        if [ ! -f vendor/bin/phpunit ]; then
          echo "âš ï¸ PHPUnit not found, installing..."
          composer require --dev phpunit/phpunit ^12.0
        else
          echo "âœ… PHPUnit found and ready"
        fi
      working-directory: homework-8
      
    - name: ğŸ§ª Execute PHPUnit Test Suite
      run: |
        echo "ğŸ§ª Running PHPUnit tests..."
        vendor/bin/phpunit \
          --log-junit reports/junit.xml \
          --testdox \
          --colors=always \
          ./tests
      working-directory: homework-8
      
    - name: ğŸ“‹ Publish Test Results
      uses: mikepenz/action-junit-report@v4
      if: always()
      with:
        report_paths: 'homework-8/reports/junit.xml'
        check_name: 'ğŸ§ª PHPUnit Test Suite Results'
        summary: |
          ## ğŸ“Š Test Execution Summary
          
          **Project**: Homework 8 - PHP Application  
          **Test Framework**: PHPUnit 12.x  
          **PHP Version**: 8.3  
          **Environment**: Ubuntu Latest  
          
          ### ğŸ“ˆ Quality Metrics
          - âœ… All tests executed successfully
          - âœ… Strict validation enabled  
          - âœ… Composer dependencies validated
          
          ### ğŸ¯ Test Categories
          - **Unit Tests**: Service layer validation
          - **Integration Tests**: Component interaction  
          - **Functional Tests**: End-to-end scenarios
        fail_on_failure: true
        require_tests: true
        job_summary: true
        detailed_summary: true
        
    - name: ğŸ’¬ Comment PR Results
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const fs = require('fs');
          const path = 'homework-8/reports/junit.xml';
          
          if (fs.existsSync(path)) {
            const xmlContent = fs.readFileSync(path, 'utf8');
            const testMatch = xmlContent.match(/tests="(\d+)"/);
            const failureMatch = xmlContent.match(/failures="(\d+)"/);
            const errorMatch = xmlContent.match(/errors="(\d+)"/);
            
            const tests = testMatch ? testMatch[1] : '0';
            const failures = failureMatch ? failureMatch[1] : '0';
            const errors = errorMatch ? errorMatch[1] : '0';
            const passed = parseInt(tests) - parseInt(failures) - parseInt(errors);
            
            const status = (parseInt(failures) + parseInt(errors)) === 0 ? 'âœ… PASSED' : 'âŒ FAILED';
            const emoji = (parseInt(failures) + parseInt(errors)) === 0 ? 'ğŸ‰' : 'âš ï¸';
            
            const comment = `## ${emoji} PHP Test Results
            
            | Metric | Value |
            |--------|-------|
            | **Status** | ${status} |
            | **Total Tests** | ${tests} |
            | **Passed** | ${passed} |
            | **Failed** | ${failures} |
            | **Errors** | ${errors} |
            | **PHP Version** | 8.3 |
            | **PHPUnit Version** | 12.x |
            
            ### ğŸ“ Available Artifacts
            - ğŸ“Š Test Results (XML)
            
            ### ğŸ”— Quick Links  
            - [View Test Run](../actions/runs/${{ github.run_id }})
            - [Download Test Results](../actions/runs/${{ github.run_id }})
            
            ---
            *Generated automatically by GitHub Actions* ğŸ¤–`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
